<!-- 문서 객체 모델 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM 이해하기</title>
</head>
<body>
    <div id="div1">hello DOM</div>
    <ul>
        <li>list item1</li>
        <li>list item2</li>
    </ul>
<script>
    const divE1 = document.getElementById('div1');
    console.log(divE1.innerHTML);

    console.log(divE1.nodeType);
    console.log(divE1.nodeType === Node.ELEMENT_NODE);

    console.log(divE1.constructor);
    console.log(divE1 instanceof HTMLDivElement);
    console.log(divE1 instanceof HTMLElement);
    console.log(divE1 instanceof Element);
    console.log(divE1 instanceof Node);
    console.log(Element.prototype);
    console.log(divE1.tagName);

    const divE2 = document.querySelector('#div1');
    console.log(divE2.innerHTML);

    const liEls = document.querySelectorAll('ul li');
    console.log(liEls.item(0).innerHTML);
    console.log(liEls.item(1).textContent);
</script>
</body>
</html>
